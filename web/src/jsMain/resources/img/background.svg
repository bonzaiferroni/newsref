<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"
     style="background-color: transparent;">
    <style>
        .firefly {
        fill: yellow;
        opacity: 0;
        animation: fade 4s ease-in-out infinite, move 10s ease-in-out infinite;
        }

        @keyframes fade {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
        }

        @keyframes move {
        0% { transform: translate(0, 0); }
        50% { transform: translate(5px, -5px); }
        100% { transform: translate(0, 0); }
        }

        /* Randomizing the fade and move animation timings */
        .g1 { animation-duration: 5s, 12s; }
        .g2 { animation-duration: 6s, 10s; }
        .g3 { animation-duration: 4s, 15s; }
        .g4 { animation-duration: 7s, 8s; }
    </style>

    <!-- Fireflies -->
    <circle class="firefly g1" cx="35" cy="60" r="2"/>
    <circle class="firefly g1" cx="160" cy="45" r="1.5"/>
    <circle class="firefly g1" cx="365" cy="15" r="2"/>
    <circle class="firefly g1" cx="390" cy="100" r="2.5"/>

    <circle class="firefly g2" cx="55" cy="175" r="2"/>
    <circle class="firefly g2" cx="180" cy="145" r="2"/>
    <circle class="firefly g2" cx="240" cy="185" r="2.5"/>
    <circle class="firefly g2" cx="370" cy="135" r="2.5"/>

    <circle class="firefly g3" cx="25" cy="230" r="1.5"/>
    <circle class="firefly g3" cx="90" cy="275" r="2"/>
    <circle class="firefly g3" cx="360" cy="205" r="1.5"/>
    <circle class="firefly g3" cx="385" cy="280" r="2"/>

    <circle class="firefly g4" cx="45" cy="350" r="2"/>
    <circle class="firefly g4" cx="185" cy="340" r="2"/>
    <circle class="firefly g4" cx="210" cy="375" r="2.5"/>
    <circle class="firefly g4" cx="380" cy="335" r="2.5"/>
</svg>
